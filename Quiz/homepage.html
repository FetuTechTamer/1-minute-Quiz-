<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favIcon/myFavIcon.ico">

            margin: 0; /* Removes default margin */

        }

        #home-page {
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            display: flex; /* Allows for flexible positioning of child elements */
            flex-direction: column; /* Stacks children vertically */
            align-items: center; /* Centers children horizontally */
            justify-content: center; /* Centers children vertically */
            background: #001e4d; /* Background color */
            color: #D3D3D3; /* Text color */
            text-align: center; /* Centers text */
        }

        #home-title {
            font-weight: 800;
            font-size: 60px; /* Adjusted for better visibility */
        }

        #home-text {
            font-size: 20px; /* Adjusted font size */
            margin: 20px 0; /* Spacing around the text */
            font-style: italic; /* Italic style for emphasis */
        }

            margin: 10px auto;
            border-radius: 10px;
